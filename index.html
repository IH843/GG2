<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube API Example</title>
</head>
<body>
    <div id="youtube-video"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // הכנס את המפתח שלך ב-API במקום 'YOUR_API_KEY'
        const API_KEY = 'YOUR_API_KEY';
        const VIDEO_ID = 'dQw4w9WgXcQ'; // שנה עם ID של סרטון שברצונך להציג

        function loadVideo() {
            gapi.client.setApiKey(API_KEY);
            gapi.client.load('youtube', 'v3', function() {
                const request = gapi.client.youtube.videos.list({
                    part: 'snippet,contentDetails,statistics',
                    id: VIDEO_ID
                });

                request.execute(function(response) {
                    const video = response.items[0];
                    const videoTitle = video.snippet.title;
                    const videoDescription = video.snippet.description;

                    const videoHtml = `
                        <h1>${videoTitle}</h1>
                        <p>${videoDescription}</p>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/${VIDEO_ID}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    `;
                    document.getElementById('youtube-video').innerHTML = videoHtml;
                });
            });
        }

        gapi.load('client', loadVideo);
    </script>
</body>
</html>
