
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>טעינת תוכן מאתר אחר</title>
    <script>
        async function loadContent() {
            const response = await fetch('https://www.zap.co.il/cat.aspx?cat=comp');
            const data = await response.text();
            document.getElementById('content').innerHTML = data;
        }
        window.onload = loadContent;
    </script>
</head>
<body>
    <h1>האתר שלך</h1>
    <div id="content">המתן לטעינת התוכן...</div>
</body>
</html>
