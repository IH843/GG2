
    <script>
const express = require('express');
const axios = require('axios');
const app = express();
const port = 3000;

// URL של ה-Google Apps Script Web App
const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbz-T2_-Gvoyuvz7rXlRqWNWki8RvMbaIOfq1Py7BkWJ1lc9iVH-BdsbrGNtCRsYAOu4-w/exec';

app.get('/run-script', async (req, res) => {
    try {
        // שליחת בקשה ל-Google Apps Script
        const response = await axios.get(googleScriptUrl, {
            params: {
                // אם צריך לשלוח פרמטרים
                param1: 'value1',
                param2: 'value2'
            }
        });
        // מחזיר את התשובה מה-Google Apps Script למערכת שלך
        res.send(response.data);
    } catch (error) {
        res.status(500).send('שגיאה בהפניית הבקשה ל-Google Apps Script');
    }
});

app.listen(port, () => {
    console.log(`Server is running on http://localhost:${port}`);
});
    
    console.log("Server is running on ");
    
    </script>
