
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>טעינת תוכן מאתר אחר</title>
    <script>
fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?name=John")
  .then(response => response.json())
  .then(data => {
    console.log(data.message);  // זה יהיה "שלום John"
  })
  .catch(error => console.error('Error:', error));
    </script>
</head>
<body>
    <h1>האתר שלך</h1>
    <div id="content">המתן לטעינת התוכן...</div>
</body>
</html>
