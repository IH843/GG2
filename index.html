<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הצגת שעה נוכחית</title>
    <script>
        function showTime() {
            // יצירת אובייקט של תאריך ושעה
            var now = new Date();
            
            // קבלת השעה, דקות ושניות
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            
            // להוסיף 0 אם השעה, דקות או שניות פחות מ-10
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            // הצגת השעה בפורמט: HH:MM:SS
            var timeString = hours + ':' + minutes + ':' + seconds;
            
            // הדפסת השעה בתוך האלמנט עם ID 'clock'
            document.getElementById('clock').innerText = timeString;
        }

        // קריאה לפונקציה להציג את השעה כל שנייה
        setInterval(showTime, 1000);
    </script>
</head>
<body>
    <h1>השעה הנוכחית:</h1>
    <div id="clock" style="font-size: 30px; font-weight: bold;"></div>
</body>
</html>
